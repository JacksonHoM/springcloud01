#html xml
#yaml yet another markup language

#向注册中心注册的服务名
spring:
  application:
    name: item-service
  cloud:
    config:
      override-none: true

server:
  port: 8001

#eureka连接地址
#defaultzone 默认地点
#其他地点配置，需要云服务来提供
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka

